<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum App</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script refer src="/js/greetings.js"></script>
  <script refer src="/js/clock.js"></script>
  <script refer src="/js/quotes.js"></script>
  <script refer src="/js/background.js"></script>
  <script refer src="/js/weather.js"></script>
  <script refer src="/js/todos.js"></script>
</head>
<body>
  <div id="momentum-wrapper">
    <section class="top">
      <div id="weather"></div>
    </section>
    <section class="center-above"></section>
    <section class="center">
      <h1 id="clock">00:00:00</h1>
      <form id="login-form" class="hidden">
        <input type="text" placeholder="What is your name?" required maxlength="15"/>
        <button>Log In</button>
      </form>
      <h2 id="greeting" class="hidden"></h2>
    </section>
    <section class="center-below">
      <form id="todo-form">
        <h3 id="todo-title">Todos<span>- Add</span></h3>
        <div id="todo-input">
          <input type="text" placeholder="Write a ToDo and Press Enter" required/>
          <button type="submit">Add</button>
        </div>
      </form>
      <ul id="todo-list"></ul>
    </section>
    <section class="bottom">
      <div id="quote-wrapper">
        <span id='quote'></span>
        <span class='author'></span>
      </div>
    </section>
  </div>
</body>
</html>
